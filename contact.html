  <section id="contact">
    <div class="contact-container">
        <h2 class="contact-title">Get In Touch</h2>
        <div class="contact-wrapper">
            <!-- Contact Info -->
            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-phone ic"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p><a href="tel:+254723440442">+254 723 440 442</a></p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope ic"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p><a href="mailto:slimmworldtechnologies@gmail.com">slimmworldtechnologies@gmail.com</a></p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt ic"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>Kikuyu, Kenya</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
  </section>
